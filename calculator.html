<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcolatrice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Michroma&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.cdnfonts.com/css/seven-segment"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/calculator.css" />
  </head>
  <body>
    <main>
      <div class="calculator">
        <header>
          <div id="logo">
            <img src="/Boosio-logo.png" alt="Boosio" />
          </div>
        </header>
        <div id="result">0</div>
        <div class="buttons">
          <div class="row numbers" id="unoNove">
            <button class="tasto">7</button>
            <button class="tasto">8</button>
            <button class="tasto">9</button>

            <button class="tasto">4</button>
            <button class="tasto">5</button>
            <button class="tasto">6</button>

            <button class="tasto">1</button>
            <button class="tasto">2</button>
            <button class="tasto">3</button>

            <button class="large tasto">0</button>
            <button class="orange">=</button>
          </div>

          <div class="row operators">
            <button class="orange">C</button>
            <button>+</button>
            <button>-</button>
            <button>&#215;</button>
            <button>&#247;</button>
          </div>
        </div>
      </div>
    </main>

    <script src="/js/calculator.js"></script>
  </body>
</html>
